<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="location.jpg" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>

                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search box -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="https://cdn.hugeicons.com/icons/search-01-stroke-rounded.svg" alt="search-01" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="https://cdn.hugeicons.com/icons/loading-03-stroke-rounded.svg" alt="loading-03" width="24" height="24" />
                <p>Loading...</p>
            </div>

            <!-- show weather data here -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>


                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="https://cdn.hugeicons.com/icons/slow-winds-stroke-rounded.svg" width="24" height="24">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="https://cdn.hugeicons.com/icons/humidity-stroke-rounded.svg" width="24" height="24">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="https://cdn.hugeicons.com/icons/cloud-stroke-rounded.svg" width="24" height="24">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
